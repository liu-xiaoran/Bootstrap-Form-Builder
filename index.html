<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>自定义表单控件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="https://github.com/liu-xiaoran/Bootstrap-Form-Builder">Original code</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row clearfix">
        <!-- Building Form. -->
        <div class="span6">
          <div class="clearfix">
            <h2>表单</h2>
            <p>右侧的表单组件拖拽到此添加控件，点击添加的控件可对其进行设置编辑，拖拽出此表单即为删除。编辑完成后可以点击预览看效果。</p>
            <hr>
            <div id="build">
              <form id="target" class="form-horizontal">
              </form>
            </div>
          </div>
        </div>
        <!-- / Building Form. -->

        <!-- Components -->
        <div class="span6">
          <h2>拖拽需要的组件到表单</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="formtabs">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->

      </div>
      
      <button id="myClick">点击提交</button>

      <div class="row clearfix">
        <div class="span12">
          <hr>
          By liu-xiaoran (<a href="mailto:liuxiaoranm@gmail.com" >mail:liuxiaoran</a>).<br/>
          Source on (<a href="https://github.com/liu-xiaoran/Bootstrap-Form-Builder" >Github</a>).
        </div>
      </div>

    </div> <!-- /container -->
    <!-- <script data-main="assets/js/main-built.js" src="assets/js/lib/require.js" ></script> -->
    <script data-main="assets/js/main.js" src="assets/js/lib/require.js" ></script>
  </body>
</html>
