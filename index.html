        <!-- Building Form. -->
        <div class="span6">
          <div class="clearfix">
            <h2>表单</h2>
            <p>右侧的表单组件拖拽到此添加控件，点击添加的控件可对其进行设置编辑，拖拽出此表单即为删除。编辑完成后可以点击预览看效果。</p>
            <hr>
            <div id="build">
              <form id="target" class="form-horizontal">
              </form>
            </div>
          </div>
        </div>
        <!-- / Building Form. -->

        <!-- Components -->
        <div class="span6">
          <h2>拖拽需要的组件到表单</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="formtabs">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->

      </div>
      
      <button id="myClick">点击提交</button>

        <div class="span12">

        </div>
      </div>
